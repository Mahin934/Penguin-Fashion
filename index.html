<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <style>
        .line-hight {
            line-height: 1;
        }
        .font-Montserrat{
            font-family: "Montserrat", sans-serif;
        }
        .font-Bebas{
            font-family: "Bebas Neue", sans-serif;
        }
        .font-roboto{
            font-family: "Roboto", sans-serif;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

<body>
    <header class="bg-[#FFFBF0] px-6 lg:px-[230px]">
        <nav class="flex items-center justify-between pt-11
        ">
            <div><img class="w-[260px] lg:w-[291.11px]" src="icons/logo.png" alt=""></div>
            <div class="hidden lg:block">
                <ul class="flex gap-12">
                    <li>Home</li>
                    <li>Product</li>
                    <li>About us</li>
                    <li>Contact us</li>
                </ul>
            </div>
            <div class="lg:hidden"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
              </svg>
              </div>
        </nav>
        <div class="flex flex-col lg:flex-row gap-16 justify-between items-center mt-6">
            <div>
                <h1 class="text-6xl lg:text-[80px] line-hight uppercase font-Bebas"><span class="text-[rgb(250,190,76)] ">Be the
                        Penguins</span><br><span class="text-[#363958]">of Winter</span></h1>
                <p class="lg:w-[357px] text-[rgb(62, 62, 62)] font-roboto mb-[24px] lg:mb-[8px]">Lorem Ipsum is simply dummy text of the printing and
                    typesetting industry.</p>
                <button class="bg-gradient-to-r from-[rgb(164,188,70)] to-[rgb(133,160,25)] flex gap-6 py-4 px-8 rounded-xl font-roboto text-white"><img class="w-[24px]" src="icons/shopping-cart 1.png" alt="">BUY NOW</button>

            </div>
            <div class="mr-12">
                <img class="w-[549px]" src="images/model.png" alt="">
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>

</html>
